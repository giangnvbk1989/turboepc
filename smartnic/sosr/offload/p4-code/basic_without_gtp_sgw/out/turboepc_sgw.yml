##########################################
# Header instance definitions            #
##########################################

attach_accept:
    fields:
    -   epc_traffic_code: 8
    -   sep1: 48
    -   ue_key: 32
    type: header

auth_step_one:
    fields:
    -   imsi: 32
    -   sep1: 48
    -   ue_nw_capability: 8
    -   sep2: 48
    -   ksi_asme: 256
    -   sep3: 48
    -   sqn: 32
    -   sep4: 48
    -   tai: 64
    type: header

auth_step_three:
    fields:
    -   imsi: 32
    -   sep1: 48
    -   res: 64
    type: header

data:
    fields:
    -   epc_traffic_code: 8
    -   sep: 48
    type: header

detach_req:
    fields:
    -   ue_ip: 32
    -   sep1: 48
    -   ue_teid: 32
    -   sep2: 48
    -   sgw_teid: 32
    -   sep3: 48
    -   ue_num: 32
    type: header

egress::tmpvar:
    fields:
    -   tmpUdpPort: 16
    type: header

errors:
    type: enum
    values:
    -   NoError: 1
    -   PacketTooShort: 2
    -   NoMatch: 3
    -   StackOutOfBounds: 4
    -   HeaderTooShort: 5
    -   ParserTimeout: 6

ethernet:
    fields:
    -   dstAddr: 48
    -   srcAddr: 48
    -   etherType: 16
    type: header

ingress::uekey_guti:
    fields:
    -   ue_key: 32
    -   guti: 32
    type: header

ingress::uekey_uestate:
    fields:
    -   ue_key: 32
    -   ue_state: 8
    type: header

initial_ctxt_setup_req:
    fields:
    -   epc_traffic_code: 8
    -   sep1: 48
    -   sgw_teid: 32
    type: header

initial_ctxt_setup_resp:
    fields:
    -   ue_teid: 32
    -   sep1: 48
    -   ue_key: 32
    -   sep2: 48
    -   ue_ip: 32
    type: header

ipv4:
    calculated_fields:
    -   condition: valid(ipv4)
        field: hdrChecksum
        func: calc
        type: verify
    -   condition: valid(ipv4)
        field: hdrChecksum
        func: calc_0
        type: update
    fields:
    -   version: 4
    -   ihl: 4
    -   diffserv: 8
    -   totalLen: 16
    -   identification: 16
    -   flags: 3
    -   fragOffset: 13
    -   ttl: 8
    -   protocol: 8
    -   hdrChecksum: 16
    -   srcAddr: 32
    -   dstAddr: 32
    type: header

kv:
    fields:
    -   key1: 128
    -   value: 128
    type: header

nas_step_two:
    fields:
    -   encrypted_hash: 160
    -   sep1: 48
    -   imsi: 32
    type: header

offload_initial_ctxt_setup_resp:
    fields:
    -   ue_teid: 32
    -   sep1: 48
    -   ue_key: 32
    -   sep2: 48
    -   ue_ip: 32
    -   sep3: 48
    -   sgw_teid: 32
    type: header

offload_ue_service_req:
    fields:
    -   ue_key: 32
    -   sep1: 48
    -   ksi_asme: 32
    -   sep2: 48
    -   ue_ip: 32
    -   sep3: 48
    -   sgw_teid: 32
    type: header

packet_in:
    fields:
    -   ingress_port: 16
    type: header

packet_out:
    fields:
    -   egress_port: 16
    type: header

scalars:
    fields:
    -   hasReturned_0: 1
    -   pred: 1
    -   _padding: 6
    type: metadata

send_apn:
    fields:
    -   apn: 64
    -   sep1: 48
    -   key: 32
    type: header

send_ue_teid:
    fields:
    -   ue_teid: 32
    -   sep1: 48
    -   key: 32
    type: header

standard_metadata:
    fields:
    -   ingress_port: 16
    -   packet_length: 14
    -   egress_spec: 16
    -   egress_port: 16
    -   egress_instance: 10
    -   instance_type: 4
    -   clone_spec: 32
    -   parser_error_location: 8
    -   parser_status: 3
    -   checksum_error: 1
    type: metadata

tcp:
    fields:
    -   src_port: 16
    -   dst_port: 16
    -   seq_no: 32
    -   ack_no: 32
    -   data_offset: 4
    -   res: 3
    -   ecn: 3
    -   ctrl: 6
    -   window: 16
    -   checksum: 16
    -   urgent_ptr: 16
    type: header

udp:
    fields:
    -   srcPort: 16
    -   dstPort: 16
    -   length_: 16
    -   checksum: 16
    type: header

ue_context_rel_command:
    fields:
    -   epc_traffic_code: 8
    -   sep1: 48
    type: header

ue_context_rel_req:
    fields:
    -   ue_ip: 32
    -   sep1: 48
    -   ue_teid: 32
    -   sep2: 48
    -   sgw_teid: 32
    -   sep3: 48
    -   ue_num: 32
    type: header

ue_service_req:
    fields:
    -   ue_key: 32
    -   sep1: 48
    -   ksi_asme: 32
    -   sep2: 48
    -   ue_ip: 32
    type: header

uekey_sgwteid:
    fields:
    -   ue_key: 32
    -   sgw_teid: 32
    type: header

vlan:
    fields:
    -   pcp: 3
    -   dei: 1
    -   vid: 12
    -   vlan_type: 16
    type: header


##########################################
# Field list definitions                 #
##########################################

field_list_1:
    fields:
    - ipv4.version
    - ipv4.ihl
    - ipv4.diffserv
    - ipv4.totalLen
    - ipv4.identification
    - ipv4.flags
    - ipv4.fragOffset
    - ipv4.ttl
    - ipv4.protocol
    - ipv4.srcAddr
    - ipv4.dstAddr
    type: field_list

fl:
    fields:
    - standard_metadata.ingress_port
    - standard_metadata.packet_length
    - standard_metadata.egress_spec
    - standard_metadata.egress_port
    - standard_metadata.egress_instance
    - standard_metadata.instance_type
    - standard_metadata.clone_spec
    - standard_metadata.parser_error_location
    - standard_metadata.parser_status
    - standard_metadata.checksum_error
    type: field_list


##########################################
# Field list calculations                #
##########################################

calc:
    algorithm: csum16
    inputs:
    - field_list_1
    output_width: 16
    type: field_list_calculation

calc_0:
    algorithm: csum16
    inputs:
    - field_list_1
    output_width: 16
    type: field_list_calculation


